<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title> 
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="left">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p> 

      <ul>
        <li class="check">Product discovery and building what matters</li>
        <li class="check">Measuring to ensure updates are a success</li>
        <li class="check">And much more!</li>
      </ul>
  
      <form class="submission-box">

        <div class="box">

          <label >Email address</label><br>
          <span class="error-message">Valid email required</span>

        </div>

      <input type="email" placeholder="email@company.com" id="input-box"></input><br>
      <button id="email-subscription" type="submit">Subscribe to monthly newsletter</button>
      </form>

    </div>
    <div class="right"><img src="./assets/images/illustration-sign-up-desktop.svg">
    </div>
    <div class="image-mobile"><img src="./assets/images/illustration-sign-up-mobile.svg"></div>
  </div>


  <!-- success page -->

  <div class="wrapcontainer">
    <div class="success-container">
        <img src="./assets/images/icon-success.svg" alt="checkmark">

        <h2>Thanks for subscribing!</h2>

        <p id="paragraph"></p>

       <form action="index.html">    
        <button>Dismiss message</button>
        </form> 
    </div>
  </div> 



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbspFrontend Mentor&nbsp</a><span>|</span>
        &nbsp
        Coded by <a href="https://github.com/Hafizshkr"> &nbspHafiz Shukor</a>.
      </div>

  




<script src="index.js"> </script>
</body>
</html>
